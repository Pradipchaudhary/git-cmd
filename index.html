<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Command</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="git-create">
        <h1>Git Create Command</h1>
        <ul>
            <li> git init</li>
            <li> git add .</li>
            <li> git status</li>
            <li> git commit -m "Your commit" </li>
            <li> git remote add origin (git_url) </li>
            <li> git push -u origin master </li>
        </ul>
    </div>
    <div class="git-update">
        <h1> Git Update Command</h1>
        <ul>
            <li> git add .</li>
            <li> git commit -m "Your Commit" </li>
            <li> git git push origin master </li>
        </ul>
    </div>
</body>
</html>
